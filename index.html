<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gocha Ugulava</title>
    <!-- 
        NOTE: This uses Tailwind's Play CDN for simplicity in static deployment.
        For high-traffic production sites, consider building with Tailwind CLI.
        See: DEPLOYMENT-GUIDE.md for production build instructions.
    -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        // Tailwind configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Fira Sans Condensed', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans Condensed', sans-serif;
            background-color: #FDFDFF;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            border: 6px solid #e0e7ff;
            border-top: 6px solid #4f46e5;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Load data from JSON files
        let ECONOMICS_QUOTES = [];
        let ECONOMICS_JOKES = [];

        // Load quotes and jokes
        const loadData = async () => {
            try {
                const quotesResponse = await fetch('economicsquotes.json');
                const quotesData = await quotesResponse.json();
                ECONOMICS_QUOTES = quotesData.quotes;
            } catch (error) {
                console.error('Error loading quotes:', error);
                // Fallback data
                ECONOMICS_QUOTES = [
                    { quote: "Economics is extremely useful as a form of employment for economists.", author: "John Kenneth Galbraith" }
                ];
            }

            try {
                const jokesResponse = await fetch('economicsjokes.json');
                const jokesData = await jokesResponse.json();
                ECONOMICS_JOKES = jokesData.jokes;
            } catch (error) {
                console.error('Error loading jokes:', error);
                // Fallback data
                ECONOMICS_JOKES = [
                    { text: "Economics is the only field in which two people can get a Nobel Prize for saying exactly the opposite thing." }
                ];
            }
        };

        const PageType = {
          HOME: 'home'
        };

        // Widgets
        const QuoteWidget = () => {
          const [quote, setQuote] = useState(null);

          const refreshQuote = () => {
            if (ECONOMICS_QUOTES.length > 0) {
              const randomIndex = Math.floor(Math.random() * ECONOMICS_QUOTES.length);
              setQuote(ECONOMICS_QUOTES[randomIndex]);
            }
          };

          useEffect(() => {
            refreshQuote();
          }, []);

          return (
            <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col justify-between h-full group hover:shadow-2xl hover:shadow-indigo-500/10 hover:-translate-y-1.5 hover:scale-[1.01] transition-all duration-500 ease-out will-change-transform">
              <div>
                <div className="flex items-center gap-3 mb-6">
                  <span className="p-2.5 bg-amber-50 text-amber-600 rounded-2xl group-hover:bg-amber-100 group-hover:scale-110 transition-all duration-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/></svg>
                  </span>
                  <h3 className="font-bold text-slate-800 tracking-tight text-lg">Economic quote of the day</h3>
                </div>
                <p className="text-slate-600 italic text-lg leading-relaxed font-medium transition-colors group-hover:text-slate-900">"{quote?.quote}"</p>
              </div>
              <div className="mt-8 flex justify-between items-center">
                <span className="text-sm font-bold text-indigo-500/60 uppercase tracking-widest">— {quote?.author}</span>
                <button 
                  onClick={refreshQuote} 
                  aria-label="Refresh Quote"
                  className="text-slate-400 hover:text-indigo-600 p-2.5 rounded-xl hover:bg-indigo-50 transition-all active:scale-90"
                >
                   <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                </button>
              </div>
            </div>
          );
        };

        const JokeWidget = () => {
          const [joke, setJoke] = useState(null);

          const refreshJoke = () => {
            if (ECONOMICS_JOKES.length > 0) {
              const randomIndex = Math.floor(Math.random() * ECONOMICS_JOKES.length);
              setJoke(ECONOMICS_JOKES[randomIndex]);
            }
          };

          useEffect(() => {
            refreshJoke();
          }, []);

          return (
            <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col justify-between h-full group hover:shadow-2xl hover:shadow-emerald-500/10 hover:-translate-y-1.5 hover:scale-[1.01] transition-all duration-500 ease-out will-change-transform">
              <div>
                <div className="flex items-center gap-3 mb-6">
                  <span className="p-2.5 bg-emerald-50 text-emerald-600 rounded-2xl group-hover:bg-emerald-100 group-hover:scale-110 transition-all duration-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>
                  </span>
                  <h3 className="font-bold text-slate-800 tracking-tight text-lg">Economic joke of the day</h3>
                </div>
                <p className="text-slate-600 text-lg leading-relaxed transition-colors group-hover:text-slate-900 whitespace-pre-line">{joke?.text}</p>
              </div>
              <div className="mt-8 flex justify-end">
                <button 
                  onClick={refreshJoke} 
                  aria-label="Refresh Joke"
                  className="text-slate-400 hover:text-emerald-600 p-2.5 rounded-xl hover:bg-emerald-50 transition-all active:scale-90"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                </button>
              </div>
            </div>
          );
        };

        // Main App
        const App = () => {
          const [currentPage, setCurrentPage] = useState(PageType.HOME);
          const [dataLoaded, setDataLoaded] = useState(false);

          useEffect(() => {
            loadData().then(() => setDataLoaded(true));
          }, []);

          const renderContent = () => {
            switch (currentPage) {
              case PageType.HOME:
                return (
                  <div className="space-y-12 py-12 fade-in">
                    <section className="relative overflow-hidden bg-slate-900 rounded-[3rem] p-10 sm:p-20 text-white shadow-2xl shadow-indigo-900/20">
                      <div className="relative z-10 max-w-3xl">
                        <div className="flex items-center gap-6 mb-8">
                          <div className="w-24 h-24 sm:w-32 sm:h-32 bg-white rounded-2xl p-2 flex items-center justify-center shadow-2xl overflow-hidden ring-4 ring-white/10">
                            <img 
                              src="ie.jpg" 
                              alt="Institutional Economics Logo" 
                              className="w-full h-full object-contain scale-90"
                              onError={(e) => {
                                e.target.src = "https://img.icons8.com/ios-filled/100/4f46e5/university.png";
                              }}
                            />
                          </div>
                          <h1 className="text-4xl sm:text-6xl font-black leading-[1.1] tracking-tight text-white">
                            ინსტიტუციური <br/>
                            <span className="text-indigo-400">ეკონომიკა</span>
                          </h1>
                        </div>
                        
                        <p className="text-lg sm:text-xl text-slate-300 mb-12 max-w-2xl leading-relaxed">
                          სტუდენტებისთვის განკუთვნილი სასწავლო-მეთოდური კომპლექსი კურსში „შესავალი ინსტიტუციურ ეკონომიკაში" შემუშავებული ამავე სახელწოდების გოჩა უგულავას სახელმძღვანელოს მიხედვით.
                        </p>
                        
                        <div className="flex flex-wrap gap-5">
                          <button 
                            onClick={() => window.location.assign('ie.html')}
                            className="bg-indigo-600 text-white hover:bg-indigo-700 px-12 py-4 rounded-2xl font-bold transition-all shadow-xl hover:scale-[1.02] active:scale-95 text-lg"
                          >
                            გადასვლა
                          </button>
                        </div>
                      </div>
                      
                      <div className="absolute -top-24 -right-24 w-96 h-96 bg-indigo-600/20 blur-[100px] rounded-full"></div>
                      <div className="absolute top-1/2 right-10 -translate-y-1/2 hidden lg:block opacity-10">
                        <svg width="400" height="400" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <rect x="40" y="40" width="120" height="120" stroke="white" strokeWidth="0.5" />
                          <circle cx="100" cy="100" r="80" stroke="white" strokeWidth="0.5" strokeDasharray="10 10" />
                          <path d="M100 20V180M20 100H180" stroke="white" strokeWidth="0.5" />
                        </svg>
                      </div>
                    </section>

                    {/* Widgets in 2 rows */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                      <QuoteWidget />
                      <JokeWidget />
                    </div>

                    {/* Second row of widgets */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                      <div className="bg-white p-8 rounded-[2rem] border border-slate-100 flex flex-col justify-between shadow-sm group hover:shadow-xl hover:shadow-indigo-500/5 transition-all duration-300">
                        <div>
                          <div className="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mb-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
                          </div>
                          <h3 className="text-2xl font-black mb-4 tracking-tight text-slate-800 leading-tight">Machine Learning & Data Science Notebooks</h3>
                          <p className="text-slate-500 text-lg leading-relaxed">
                            მონაცემთა ანალიზის და მანქანური სწავლების პრაქტიკული პროექტები და რესურსები.
                          </p>
                        </div>
                        <button 
                          onClick={() => alert('Data Science Projects მალე ხელმისაწვდომი იქნება')}
                          className="mt-10 bg-indigo-600 text-white w-full py-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg active:scale-95"
                        >
                          გადასვლა
                        </button>
                      </div>

                      <div className="bg-white p-8 rounded-[2rem] border border-slate-100 flex flex-col justify-between shadow-sm group hover:shadow-xl hover:shadow-indigo-500/5 transition-all duration-300">
                        <div>
                          <div className="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mb-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
                          </div>
                          <h3 className="text-2xl font-black mb-4 tracking-tight text-slate-800">Dev Projects</h3>
                          <p className="text-slate-500 text-lg leading-relaxed">
                            პროგრამული უზრუნველყოფის დეველოპმენტი, ვებ-აპლიკაციები და ღია კოდის პროექტები.
                          </p>
                        </div>
                        <button 
                          onClick={() => alert('Dev Projects მალე ხელმისაწვდომი იქნება')}
                          className="mt-10 bg-indigo-600 text-white w-full py-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg active:scale-95"
                        >
                          გადასვლა
                        </button>
                      </div>
                    </div>

                    {/* Third row - Data Science Roadmap widget */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                      <div className="bg-white p-8 rounded-[2rem] border border-slate-100 flex flex-col justify-between shadow-sm group hover:shadow-xl hover:shadow-indigo-500/5 transition-all duration-300">
                        <div>
                          <div className="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mb-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                          </div>
                          <h3 className="text-2xl font-black mb-4 tracking-tight text-slate-800">Data Science - Roadmap</h3>
                          <p className="text-slate-500 text-lg leading-relaxed">
                            სტრუქტურირებული გეგმა დამწყებთათვის
                          </p>
                        </div>
                        <button 
                          onClick={() => window.location.assign('roadmap.html')}
                          className="mt-10 bg-indigo-600 text-white w-full py-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg active:scale-95"
                        >
                          გადასვლა
                        </button>
                      </div>
                    

                    <div className="bg-white p-8 rounded-[2rem] border border-slate-100 flex flex-col justify-between shadow-sm group hover:shadow-xl hover:shadow-indigo-500/5 transition-all duration-300">
                        <div>
                          <div className="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mb-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                          </div>
                          <h3 className="text-2xl font-black mb-4 tracking-tight text-slate-800">Quantitative Methods in Economics - Roadmap</h3>
                          <p className="text-slate-500 text-lg leading-relaxed">
                            სტატისტიკისა და ეკონომეტრიკის საფუძვლები
                          </p>
                        </div>
                        <button 
                          onClick={() => window.location.assign('qme.html')}
                          className="mt-10 bg-indigo-600 text-white w-full py-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg active:scale-95"
                        >
                          გადასვლა
                        </button>
                    </div>
                </div> 
                      
            </div>
                );

              default:
                return null;
            }
          };

          if (!dataLoaded) {
            return (
              <div className="min-h-screen bg-[#FDFDFF] flex items-center justify-center">
                <div className="flex flex-col items-center space-y-6">
                  <div className="spinner"></div>
                  <p className="text-slate-500 text-lg font-medium">იტვირთება...</p>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-[#FDFDFF] selection:bg-indigo-100 selection:text-indigo-900">
              <nav className="sticky top-0 z-50 bg-white/70 backdrop-blur-xl border-b border-slate-100">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex justify-center h-12 items-center">
                  </div>
                </div>
              </nav>
              <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                {renderContent()}
              </main>
              <footer className="py-20 mt-12 border-t border-slate-50">
                <div className="max-w-7xl mx-auto px-4 flex flex-col items-center">
                  <p className="text-slate-400 font-medium text-center max-w-lg leading-relaxed">
                    © Gocha Ugulava, Developed with Claude (Anthropic AI), 2026. v6.0
                  </p>
                  <div className="flex justify-center gap-8 mt-10">
                     <a href="https://github.com/gochaugulava" target="_blank" rel="noopener" className="text-slate-400 font-bold hover:text-indigo-600 transition-colors">GitHub</a>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
